<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="sidebar">
        <div id="sidebar-logo">
            <img src="images/odin-lined.png" alt="Odin Project logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="content">
        <div id="top">
            <p>This is not a real online service! You know you need
                something like this in your life to help you realize your deepest
                dreams. <br> Sign up <span>now</span> to get started.
            </p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div id="form">
            <h1>Let's do this!</h1>
            <form action="" id="signupform">
                <fieldset>
                    <p>
                        <label for="fname">
                            FIRST NAME
                        </label>
                        <input type="text" name="fname" id="fname" required>
                    </p>
                    <p>
                        <label for="email">
                            EMAIL
                        </label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label for="password">
                            PASSWORD 
                        </label>
                        <input type="password" name="password" id="password" required>
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="lname">
                            LAST NAME 
                        </label>
                        <input type="text" name="lname" id="lname" required>
                    </p>
                    <p>
                        <label for="phone">
                            PHONE NUMBER 
                        </label>
                        <input type="number" name="phone" id="phone" required>
                    </p>
                    <p>
                        <label for="passwordconfirm">
                            CONFIRM PASSWORD 
                        </label>
                        <input type="password" name="passwordconfirm" id="passwordconfirm" required>
                    </p>
                </fieldset>
            </form>
        </div>
        <div id="bottom">
            <button type="submit" form="signupform">Create Account</button>
            <p>Already have an account? <span id="login">Log in</span></p>
        </div>
    </div>
</body>
</html>
